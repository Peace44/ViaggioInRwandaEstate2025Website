<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gallery - Rwanda Viaggio Estate 2025: Foto, video e ricordi del nostro incredibile viaggio in Rwanda">
    <meta name="keywords" content="Rwanda, Viaggio, Gallery, Foto, Video, Estate 2025, Volontariato, Avventura">
    <title>Gallery - Rwanda: Volontariato e Avventura</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="gallery-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="google-drive-config.js" onerror="console.log('⚠️ Google Drive config not loaded - falling back to sample data')"></script>
</head>
<body>
    <!-- Fixed Header with Navigation Links -->
    <header>
        <div class="menu-toggle" onclick="toggleMenu()">☰</div> 
        <nav>
            <a href="index.html" aria-label="Home">Home</a>
            <a href="index.html#about" aria-label="Il Progetto">Il Progetto</a>
            <a href="index.html#program" aria-label="Programma">Programma</a>
            <a href="index.html#objectives" aria-label="Obiettivi e Attività">Obiettivi e Attività</a>
            <a href="#gallery" onclick="scrollToSection('gallery')" aria-label="Galleria" class="active">Galleria</a>
            <a href="index.html#signup" aria-label="LISTA D'ATTESA" style="color: yellow; -webkit-text-stroke: 1px black;">LISTA D'ATTESA</a>
            <a href="index.html#contact" aria-label="Contatti" style="color: #25D366;">Contatti</a>
        </nav>
    </header>

    <!-- Gallery Hero Section -->
    <section class="gallery-hero">
        <div class="gallery-hero-content">
            <h1>Galleria Rwanda 2025</h1>
            <p>Rivivi i momenti indimenticabili del nostro viaggio in Rwanda</p>
        </div>
    </section>

    <!-- Gallery Controls -->
    <section class="gallery-controls">
        <div class="controls-container">
            <div class="year-selector">
                <button class="year-btn" data-year="2024">2024</button>
                <button class="year-btn active" data-year="2025">2025</button>
                <!-- Future years will be added here -->
            </div>
            
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">
                    <i class="fas fa-th"></i> Tutto
                </button>
                <button class="filter-btn" data-filter="photos">
                    <i class="fas fa-images"></i> Foto
                </button>
                <button class="filter-btn" data-filter="videos">
                    <i class="fas fa-video"></i> Video
                </button>
                <button class="filter-btn" data-filter="articles">
                    <i class="fas fa-newspaper"></i> Articoli
                </button>
                <button class="filter-btn" data-filter="social">
                    <i class="fab fa-instagram"></i> Social
                </button>
            </div>
        </div>
    </section>

    <!-- Gallery Content -->
    <section id="gallery" class="gallery-main">
        <div class="gallery-container">
            <div class="gallery-grid" id="galleryGrid">
                <!-- Loading placeholder -->
                <div class="loading-placeholder">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Caricamento contenuti...</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Lightbox Modal -->
    <div class="lightbox-overlay" id="lightboxOverlay">
        <div class="lightbox-container">
            <button class="lightbox-close" id="lightboxClose">
                <i class="fas fa-times"></i>
            </button>
            
            <button class="lightbox-nav lightbox-prev" id="lightboxPrev">
                <i class="fas fa-chevron-left"></i>
            </button>
            
            <div class="lightbox-content" id="lightboxContent">
                <!-- Dynamic content will be inserted here -->
            </div>
            
            <button class="lightbox-nav lightbox-next" id="lightboxNext">
                <i class="fas fa-chevron-right"></i>
            </button>
            
            <div class="lightbox-info" id="lightboxInfo">
                <h3 class="lightbox-title"></h3>
                <p class="lightbox-description"></p>
                <div class="lightbox-meta">
                    <span class="lightbox-date"></span>
                    <span class="lightbox-location"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Back to Top Button -->
    <button class="back-to-top" id="backToTop">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="gallery-script.js"></script>
</body>
</html>
